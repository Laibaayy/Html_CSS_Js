<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body><div class="whole">
    <div>
    <h1 class="heading">Password Generator</h1>
</div>
<div class="box1">
    <input type="text" class="input">
    <button class="sign"><i class='bx bx-lock-alt'></i></button>
</div>
<div class="justify">
<div class="pass">
    <label for="">Password Length</label>
    <input type="number" name="password-length" id="password-length" max="20">
</div>

<div class="box2">
    <label for="">Include Uppercase Letter</label>
    <input type="checkbox" class="check" name="Uppercase" id="Uppercase">
</div>
<div class="box3">
    <label for="Lowercase">Include Lowercase Letter</label>
    <input type="checkbox"  class="check" name="Lowercase" id="Lowercase">
</div>
<div class="box4">
    <label for="number">Include Numbers</label>
    <input type="checkbox"  class="check" name="number" id="number">
</div>
<div class="box5">
    <label for="Symbols">Include Symbols</label>
    <input type="checkbox" class="check" name="Symbols" id="Symbols">
    </div>
<div class="generate">
    <button class="btn">Generate Password</button>
</div>
</div>
</div>
    <script src="java/style.js"></script>
</body>
</html>
