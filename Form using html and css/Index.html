<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration foam</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body> 
    <section class="styling">
        <h2>Register Here</h2>
        <form action="" method="post">
            <div>
                <label class="start" for="First-Name" >First-Name: * </label >
                <input class="style" type="text" name="First-Name" id="First-Name" placeholder="Your First-Name" required>
            </div>
            <div>
                <label class="start" for="End-Name">End-Name: * </label>
                <input class="style" type="text" name="End-Name" id="End-Name" placeholder="You End-Name" required>
            </div>
            <div>
                <label class="start" for="Email-Address">Email-Address: </label>
                <input class="style" type="text" name="Email-Address" id="Email-Address" placeholder="Enter Your Email" required>
            </div>
            <div>
                <label class="start" for="Your-Age">Your Age: *</label>
                <input class="style"  type="number" name="Your-Age" id="Your-Age" placeholder="Enter Your Age" required>
            </div>
            <div  class="gender">
                <label  for="Your-Gender">Your Gender: * </label required>
                <div class="break">
                <input  type="radio" name="Your-Gender" id="Male">
                <span class="style2" id="Your-Gender">Male</span>
                <input type="radio" name="Your-Gender" id="Female">
                <span class="style2" id="Female">Female</span>
                </div>
            </div>
            <label for="Language">Known Language: *</label required>
            <div class="break">
            <input type="checkbox" name="Language" id="English">
            <span class="style2" id="English">English</span>
            <input type="checkbox" name="Language" id="France">
            <span class="style2" id="France">France</span>
            <input type="checkbox" name="Language" id="Turkish">
            <span class="style2" id="Turkish">Turkish</span>
            <input type="checkbox" name="Language" id="Hindi">
            <span class="style2" id="Hindi">Hindi</span>
            </div>
          
            <input class="btn" type="submit" value="Sbumit">
        </form>
    </section>
</body>

</html>
